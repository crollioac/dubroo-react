	<div style="display: none;" class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    	<div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="myLargeModalLabel">Edit Video Parameters</h4>
        </div>
        <div class="modal-body">
        	<div class="form-group">
	   			<label>Video name:</label>
	    		<input type="text" class="videoname form-control" disabled="disabled">
  			</div>
		  	<div class="form-group">
			    <label for="pwd">video category</label>
			    <select class="form-control videocat">
			    	<option value="">Select category</option>
			    	<option value="education">education</option>
			    	<option value="entertainment">entertainment</option>
			    	<option value="howto">How To</option>
			    	<option value="karoake">karaoke</option>
			    	<option value="gifs">gifs</option>
			    	<option value="nnpk">NNPK</option>
			    	<option value="others">others</option>
			    </select>
		    </div>
		    
		</div>
		<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary updateVideoSubmit">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div>
    </div><!-- /.modal-dialog -->

        <div class="modal-body">

	   			<label>Audio name:</label>
	    		<input type="text" class="audioname form-control">
  			</div>
		  	<div class="form-group">
			    <label>Language</label>
			    <select class="form-control languageFilterSelect">
