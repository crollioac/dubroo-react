<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Dub videos online through your browser with one click, no softwares needed - Dubroo</title>
		<meta name="description" content="An online dubbing plaform where any youtube videos(Specially educational) can be dubbed and made the content available in different languages and versions, World's first online dubbing platform, online spoof generating platform,
		online voiceover platform, dubroo with local langauge educational videos">
		<meta name="author" content="Kiran">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="../static/imgs/fbicon.png">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet"  href="../static/css/bootstrap.min.css"/>
		<link rel="stylesheet"  href="../static/css/commoncss-min.css?v=2.1"/>
		<link rel="stylesheet"  href="../static/css/userprofile-min.css?v=1.1"/>
		<meta property="og:title" content="Dub videos online through your browser with one click - Dubroo" />
		<meta property="og:type" content="Website" />
		<meta property="og:url" content="https://www.dubroo.com" />
		<meta property="og:image" content="https://www.dubroo.com/static/imgs/fbogicon.png" />
		<meta property="og:description" content="An online dubbing plaform where any youtube video(Specially educational) can be dubbed and made the content available in different languages and versions" />
		<meta property="fb:app_id" content="768565949892327" />
		<!-- <meta property="fb:app_id" content="287941041330132" /> -->
		<!-- <meta property="fb:admins" content="100000645208352" /> -->
		<meta property="og:site_name" content="Dubroo" />
	</head>

	<body>
		<div>
			<header class="clearfix">
				
			</header>
			<div class="page-body clearfix">
				<div class="profile-body clearfix">
					<div class="userprofile row"> 
						<div class="col-md-2 col-lg-2 col-sm-12 col-xs-12">
							<div class="colmun1 row">
								<div class="imageHolder">
									<img src="../static/imgs/dummyuser.png">
								</div>
							</div>
						</div>
						<div class="col-md-4 col-lg-4 col-sm-6 col-xs-12"> 
							<div class="column2 clearfix"> 
								<div class="UserNameEditor">
									<div class="userDisplayName"><span class="userName"></span><img class="editIcon" src="../static/imgs/editicon.png"></div>
									<div class="editNameField">
										<input type="text" placeholder="Your Display Name" class="editNameInput form-control instooltip" data-toggle="tooltip" data-placement="bottom" title="This will be your display name. It should be more than 6 and less than 15 letters in length,should not contain space and speacial characters,'_'(underscore) is allowed." aria-describedby="sizing-addon1" />
										<span class="checkAvailableBtn btn btn-default">Check Availability</span>
										<span class="submitNameBtn btn btn-default">Done</span>
										<span class="closeEditOption" aria-hidden="true">&times;</span>
										
									</div>
								</div>
								<div class="languagesInfo clearfix">
									<div class="langugeList">
										<h5 class="languageSubtitle">I dub in:</h5>
										<span class="languagesKnown"></span>
										<img class="editIcon" src="../static/imgs/editicon.png">	
										
									</div>
									<div class="chooseLanguages clearfix">
										<span class="closeLanguages" aria-hidden="true">&times;</span>
										<div class="languageSelectFunctions">
											<h5 class="subHeading">I Know</h5><input type="text" list="languageList" placeholder="Type language" class="form-control languageListInput">
											<datalist id="languageList" ></datalist>
										</div>
										<div class="selectedLanguages clearfix">
											
										</div>
										<span class="btn btn-primary updateLanguages">Done</span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
							<div class="UsersAudioList">
									<div class="recordedAudioListHolder">
										<div class="Heading">
											My Recordings
										</div>
										<div class="audioListWrapper clearfix">
											<div class="audioListContainer clearfix">
												
											</div>
										</div>
									</div>
								</div>
							
						</div>
					</div>

				</div>

			</div>

			<footer>
				
			</footer>
		</div>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/jquery-migrate-1.2.1.min.js"></script>		
		<!-- <script src="../static/js/foundation.js"></script>
		<script src="../static/js/modernizr.js"></script>
		<script src="../static/js/foundation.tooltip.js"></script> -->

		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="https://apis.google.com/js/client:platform.js" async defer></script>
		<script src="../static/js/common-min.js?v=2.23"></script>
		<script src="../static/js/userprofile-min.js?v=1.1"></script>
		<script src="../static/js/gplus.js"></script>
		<script src="../static/js/fb.js"></script>
	</body>
</html>
